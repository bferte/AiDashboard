<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Multimodal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 text-center">Interrogez votre base de connaissances</h1>
            <p class="text-gray-600 mb-6 text-center">Posez une question sur les documents et images ingérés.</p>

            <div class="space-y-4">
                <textarea id="question-input" class="w-full h-24 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Ex: Que décrit le schéma principal du document 'Attention is all you need' ?"></textarea>
                <button id="submit-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 flex items-center justify-center">
                    <span id="btn-text">Envoyer</span>
                    <svg id="btn-loader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <div id="response-container" class="mt-8 pt-6 border-t border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Réponse</h2>
                <div id="response-output" class="bg-gray-50 p-4 rounded-lg text-gray-800 min-h-[100px] whitespace-pre-wrap">
                    La réponse du système apparaîtra ici...
                </div>
            </div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('question-input');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const responseOutput = document.getElementById('response-output');

        const handleQuery = async () => {
            const question = questionInput.value.trim();
            if (!question) {
                responseOutput.textContent = "Veuillez entrer une question.";
                return;
            }

            // Afficher l'état de chargement
            btnText.textContent = 'Recherche...';
            btnLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            responseOutput.textContent = "Génération de la réponse en cours...";

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();

                let formattedResponse = data.answer;
                if (data.sources && data.sources.length > 0) {
                    formattedResponse += `\n\n---\nSources: ${data.sources.join(', ')}`;
                }
                responseOutput.textContent = formattedResponse;

            } catch (error) {
                console.error("Erreur lors de la requête:", error);
                responseOutput.textContent = "Une erreur est survenue lors de la communication avec le serveur. Vérifiez la console pour plus de détails.";
            } finally {
                // Rétablir l'état initial du bouton
                btnText.textContent = 'Envoyer';
                btnLoader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        };

        submitBtn.addEventListener('click', handleQuery);

        // Permettre d'envoyer avec "Entrée" (Shift+Enter pour nouvelle ligne)
        questionInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleQuery();
            }
        });
    </script>
</body>
</html>
