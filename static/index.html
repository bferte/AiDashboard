<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard Optique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f0f2f5; }
        .scorecard {
            border-left-width: 4px;
        }
        .scorecard.positive {
            border-left-color: #10B981; /* green-500 */
        }
        .scorecard.negative {
            border-left-color: #EF4444; /* red-500 */
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-6">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Dashboard de Pilotage</h1>
            <p class="text-gray-600">Analyse des performances et coaching par IA</p>
        </header>

        <!-- Section de sélection -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow-sm">
            <label for="collaborateur-select" class="block text-sm font-medium text-gray-700 mb-2">Choisir un collaborateur :</label>
            <select id="collaborateur-select" class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option>Chargement...</option>
            </select>
        </div>

        <main id="dashboard-content" class="hidden">
            <!-- Section des Scorecards -->
            <section id="scorecards-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-4 gap-4 mb-8">
                <!-- Les scorecards seront injectées ici par JS -->
            </section>

            <!-- Sections du tableau et du graphique -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Tableau Comparatif</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Indicateur</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Collaborateur</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Moyenne Magasin</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Écart</th>
                                </tr>
                            </thead>
                            <tbody id="comparison-table" class="bg-white divide-y divide-gray-200">
                                <!-- Données injectées ici -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold mb-4">Graphique Radar</h2>
                    <canvas id="kpi-chart"></canvas>
                </div>
            </div>

            <!-- Section Copilote IA -->
            <section class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Conseils du Copilote IA</h2>
                <button id="analyze-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">Lancer l'analyse de coaching</button>
                <div id="ai-results-container" class="mt-4 p-4 bg-gray-50 rounded-md border border-gray-200" style="display: none;">
                    <p id="ai-results-text" class="text-gray-700 whitespace-pre-wrap">En attente de l'analyse...</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('collaborateur-select');
            const dashboardContent = document.getElementById('dashboard-content');
            const analyzeBtn = document.getElementById('analyze-btn');
            const aiResultsContainer = document.getElementById('ai-results-container');
            const aiResultsText = document.getElementById('ai-results-text');
            let chartInstance = null;

            const kpiLabels = {
                "CA_Mensuel": "CA Mensuel (€)",
                "Panier_Moyen": "Panier Moyen (€)",
                "PM_Verres": "PM Verres (€)",
                "PM_Montures": "PM Montures (€)",
                "Taux_RI_RA": "Taux RI/RA (%)",
                "Taux_Garantie": "Taux Garantie (%)",
                "Taux_Photochromique": "Taux Photo. (%)",
                "Taux_2eme_Paire_VA": "Taux 2ème Paire VA (%)"
            };

            // 1. Charger les collaborateurs au démarrage
            async function fetchCollaborateurs() {
                try {
                    const response = await fetch('/api/collaborateurs');
                    if (!response.ok) throw new Error('Erreur réseau');
                    const collaborateurs = await response.json();

                    select.innerHTML = '<option value="">-- Sélectionnez --</option>';
                    collaborateurs.forEach(nom => {
                        const option = document.createElement('option');
                        option.value = nom;
                        option.textContent = nom;
                        select.appendChild(option);
                    });
                } catch (error) {
                    select.innerHTML = '<option>Erreur de chargement</option>';
                    console.error("Erreur lors du chargement des collaborateurs:", error);
                }
            }

            // 2. Mettre à jour le dashboard quand un collaborateur est sélectionné
            select.addEventListener('change', async (event) => {
                const nom = event.target.value;
                if (!nom) {
                    dashboardContent.classList.add('hidden');
                    return;
                }
                await updateDashboard(nom);
            });

            // 3. Logique de mise à jour du dashboard
            async function updateDashboard(nom) {
                try {
                    const response = await fetch(`/api/kpi-data/${nom}`);
                    if (!response.ok) throw new Error('Erreur réseau');
                    const data = await response.json();

                    updateScorecards(data.collaborateur, data.moyenne_magasin);
                    updateTable(data.collaborateur, data.moyenne_magasin);
                    updateChart(data.collaborateur, data.moyenne_magasin);

                    dashboardContent.classList.remove('hidden');
                    aiResultsContainer.style.display = 'none'; // Cacher les anciens résultats
                } catch (error) {
                    console.error("Erreur lors de la récupération des données KPI:", error);
                }
            }

            function updateScorecards(collab, avg) {
                const container = document.getElementById('scorecards-container');
                container.innerHTML = '';
                const displayKpis = ["CA_Mensuel", "Panier_Moyen", "Taux_2eme_Paire_VA", "Taux_Garantie"];

                displayKpis.forEach(key => {
                    const collabValue = collab[key];
                    const avgValue = avg[key];
                    const isPositive = collabValue >= avgValue;
                    const diff = ((collabValue / avgValue - 1) * 100).toFixed(1);
                    const diffText = diff > 0 ? `+${diff}%` : `${diff}%`;
                    const label = kpiLabels[key].split('(')[0].trim();

                    const card = `
                        <div class="scorecard ${isPositive ? 'positive' : 'negative'} bg-white p-4 rounded-lg shadow-sm">
                            <p class="text-sm text-gray-500">${label}</p>
                            <p class="text-2xl font-bold">${collabValue}</p>
                            <p class="text-sm ${isPositive ? 'text-green-600' : 'text-red-600'}">${diffText} vs moyenne</p>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            }

            function updateTable(collab, avg) {
                const tbody = document.getElementById('comparison-table');
                tbody.innerHTML = '';

                Object.keys(kpiLabels).forEach(key => {
                    const collabValue = collab[key];
                    const avgValue = avg[key];
                    const diff = collabValue - avgValue;
                    const diffClass = diff >= 0 ? 'text-green-600' : 'text-red-600';

                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${kpiLabels[key]}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${collabValue}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${avgValue}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${diffClass}">${diff.toFixed(2)}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }

            function updateChart(collab, avg) {
                const ctx = document.getElementById('kpi-chart').getContext('2d');
                const labels = Object.values(kpiLabels);

                // Normalisation des données pour le radar chart
                const collabData = Object.keys(kpiLabels).map(key => (collab[key] / avg[key]) * 100);
                const avgData = Object.keys(kpiLabels).map(key => 100);

                if (chartInstance) {
                    chartInstance.destroy();
                }

                chartInstance = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: collab.Collaborateur,
                                data: collabData,
                                backgroundColor: 'rgba(79, 70, 229, 0.2)',
                                borderColor: 'rgba(79, 70, 229, 1)',
                                borderWidth: 2
                            },
                            {
                                label: 'Moyenne Magasin',
                                data: avgData,
                                backgroundColor: 'rgba(200, 200, 200, 0.2)',
                                borderColor: 'rgba(150, 150, 150, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                angleLines: { display: true },
                                suggestedMin: 50,
                                suggestedMax: 150,
                                ticks: {
                                    backdropColor: 'transparent',
                                    stepSize: 25,
                                    callback: function(value) {
                                        return value + '%'
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // 4. Lancer l'analyse IA
            analyzeBtn.addEventListener('click', async () => {
                const nom = select.value;
                if (!nom) return;

                aiResultsContainer.style.display = 'block';
                aiResultsText.textContent = 'Analyse en cours, veuillez patienter...';
                analyzeBtn.disabled = true;

                try {
                    const response = await fetch('/api/analyze-collaborateur', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nom_collaborateur: nom })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Erreur du serveur');
                    }
                    const result = await response.json();
                    aiResultsText.textContent = result.answer.trim();
                } catch (error) {
                    aiResultsText.textContent = `Erreur lors de l'analyse : ${error.message}`;
                    console.error("Erreur d'analyse IA:", error);
                } finally {
                    analyzeBtn.disabled = false;
                }
            });

            // Initialisation
            fetchCollaborateurs();
        });
    </script>
</body>
</html>
