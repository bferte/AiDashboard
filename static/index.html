<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilote RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 flex flex-col h-screen">
        <div class="bg-white shadow-lg rounded-lg max-w-3xl w-full mx-auto flex flex-col flex-1">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center">Copilote IA</h1>
                <p class="text-gray-600 text-center mt-1">Posez une question sur vos documents ou discutez avec le LLM.</p>

                <div class="flex items-center justify-center space-x-2 mt-4">
                    <span class="text-sm font-medium text-gray-700">Chat Direct</span>
                    <label for="rag-toggle" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="rag-toggle" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                    <span class="text-sm font-medium text-gray-700">Utiliser le RAG</span>
                </div>
            </div>

            <div id="chat-history" class="flex-1 p-4 overflow-y-auto bg-gray-50">
                <div class="flex justify-start mb-2">
                    <div class="p-3 rounded-lg bg-blue-100 text-gray-800 max-w-lg">
                        Bonjour ! Comment puis-je vous aider aujourd'hui ?
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="flex space-x-2">
                    <textarea id="question-input" class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Posez votre question..."></textarea>
                    <button id="submit-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 flex items-center justify-center">
                        <span id="btn-text">Envoyer</span>
                        <svg id="btn-loader" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('question-input');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const chatHistoryContainer = document.getElementById('chat-history');
        const ragToggle = document.getElementById('rag-toggle');

        let chatHistory = [];

        const addMessageToHistory = (role, content) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'mb-3');

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('p-3', 'rounded-lg', 'max-w-lg');
            contentDiv.textContent = content;

            if (role === 'human') {
                messageDiv.classList.add('justify-end');
                contentDiv.classList.add('bg-blue-500', 'text-white');
            } else {
                messageDiv.classList.add('justify-start');
                contentDiv.classList.add('bg-gray-200', 'text-gray-800');
            }

            messageDiv.appendChild(contentDiv);
            chatHistoryContainer.appendChild(messageDiv);
            chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
        };

        const handleQuery = async () => {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessageToHistory('human', question);
            chatHistory.push({ role: 'human', content: question });
            questionInput.value = '';

            btnText.textContent = '...';
            btnLoader.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        history: chatHistory.slice(0, -1), // Envoyer l'historique SANS la question actuelle
                        use_rag: ragToggle.checked
                    }),
                });

                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);

                const data = await response.json();

                let answer = data.answer;
                if (data.sources && data.sources.length > 0) {
                    answer += `\n\nSources: ${data.sources.join(', ')}`;
                }

                addMessageToHistory('ai', answer);
                chatHistory.push({ role: 'ai', content: data.answer }); // Stocker la réponse brute sans les sources

            } catch (error) {
                console.error("Erreur:", error);
                addMessageToHistory('ai', "Désolé, une erreur est survenue.");
            } finally {
                btnText.textContent = 'Envoyer';
                btnLoader.classList.add('hidden');
                submitBtn.disabled = false;
                questionInput.focus();
            }
        };

        submitBtn.addEventListener('click', handleQuery);
        questionInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleQuery();
            }
        });
    </script>
</body>
</html>
